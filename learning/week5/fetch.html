<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    LinkedIn
    <div id="posts"></div>
    <script>
        async function getRecentPost() {
            console.log("Before sendind request..");
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1",{
                method : "GET"
            }); //fetches from here
            const data = await response.json(); //saved to data
            console.log(data);
            console.log("Request has been processed");
            document.getElementById("posts").innerHTML = data.body ; //displayed to the webpage
        }
        getRecentPost();
    </script>
</body>
</html>
